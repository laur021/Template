@if (authState.restoring()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-base-100/50"
    role="status"
    aria-live="polite"
    aria-busy="true"
  >
    <div class="p-4 rounded bg-base-200 shadow-lg flex items-center gap-3">
      <svg
        class="w-6 h-6 animate-spin"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        aria-hidden="true"
        focusable="false"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
          fill="none"
        ></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <div>
        <div class="font-medium">Restoring sessionâ€¦</div>
        <div class="sr-only">Checking authentication status, please wait</div>
      </div>
    </div>
  </div>
}
