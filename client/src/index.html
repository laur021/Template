<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Client</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        try {
          var t = localStorage.getItem('theme');
          if (t) document.documentElement.setAttribute('data-theme', t);
        } catch (e) {
          /* ignore */
        }
      })();
    </script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
